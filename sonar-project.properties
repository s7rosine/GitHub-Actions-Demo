# Unique key for the project in SonarQube
sonar.projectKey=s9

# Display name of the project in the SonarQube UI
sonar.projectName=s9

# Version of your project (optional but useful for tracking)
sonar.projectVersion=1.0

# Relative path to source code (use '.' for root)
sonar.sources=.

# Character encoding of the source files
sonar.sourceEncoding=UTF-8

# URL of the SonarQube server
sonar.host.url=http://server2.anomicatech.com:9000/

# Authentication token (use GitHub secret in pipeline)
sonar.login=${SONAR_TOKEN}

# Files/folders to exclude from analysis (optional)
# sonar.exclusions=**/tests/**,**/*.test.js,**/*.spec.js

