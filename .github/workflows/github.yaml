name: DevOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push_images:
    name: Build and Push Docker Images to DockerHub
    runs-on: [self-hosted, s8]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check Checkov Version
        run: |
          echo "üîç Verifying Checkov installation..."
          if ! command -v checkov &> /dev/null; then
            echo "‚ùå Checkov is not installed or not in PATH"
            exit 1
          fi
          checkov --version

      - name: Run Checkov on Dockerfile
        run: |
          echo "üîç Running Checkov on s9/app01/api.Dockerfile"
          checkov -f s9/app01/api.Dockerfile --quiet --compact
